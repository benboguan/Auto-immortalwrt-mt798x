name: äº‘ç¼–è¯‘ UBOOT
run-name: Uboot - ${{ inputs.board }} (${{ inputs.soc }})

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      soc:
        required: true
        description: SOC/CPU Model
        type: choice
        default: 'mt7981'
        options:
          - 'mt7981'
          - 'mt7986'
          - 'mt7988'
      board:
        required: true
        description: Router Model Name
        type: string
        default: sfp-nand-7981rxxx
      multi-layout:
        required: true
        description: Enable Multiple Flash Layout Support
        type: choice
        default: '1'
        options:
          - '0'
          - '1'
      runs-on:
        required: true
        description: Runs on...
        type: choice
        default: ubuntu-latest
        options:
          - ubuntu-20.04
          - ubuntu-22.04
          - ubuntu-24.04
          - ubuntu-latest

env:
  REPO_URL: https://github.com/benboguan/bl-mt798x
  REPO_BRANCH: master
  DIY_P_SH:
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  ubuntu-build:
    name: Build on ${{ inputs.runs-on }}
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: æ£€æŸ¥é¡¹ç›®åˆ†æ”¯
        uses: actions/checkout@main
      - name: åˆå§‹åŒ–ç¼–è¯‘ç¯å¢ƒ
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get update
          sudo -E apt-get -y install gcc-aarch64-linux-gnu build-essential flex bison libssl-dev device-tree-compiler
          sudo -E apt-get -y autoremove
          sudo -E apt-get autoclean
          sudo timedatectl set-timezone "$TZ"
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir
      - name: ä¸‹è½½ubootæºç 
        working-directory: /workdir
        run: |
          git clone $REPO_URL -b $REPO_BRANCH openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
      - name: ç¼–è¯‘uboot
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          ./build.sh
          echo "FILE_DATE=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT
        env:
          SOC: ${{ inputs.soc }}
          BOARD: ${{ inputs.board }}
          MULTI_LAYOUT: ${{ inputs.multi-layout }}
      - name: æŸ¥çœ‹ç£ç›˜ä½¿ç”¨æƒ…å†µ
        if: (!cancelled())
        run: df -hT
      - name: æ•´ç†æ–‡ä»¶
        id: organize
        if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
        run: | 
          cd openwrt/output
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT
      - name: ä¸Šä¼ ubootåˆ°Artifacts
        uses: actions/upload-artifact@main
        if: steps.organize.outputs.status == 'success' && !cancelled()
        with:
          name: Uboot-${{ inputs.board }}-${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}
      - name: ç”Ÿæˆreleaseæ ‡ç­¾
        id: tag
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        run: |
          touch release.txt
          echo "release_tag=Uboot-${{ inputs.board }}-${{ env.FILE_DATE }}" >> $GITHUB_OUTPUT
          echo "${{ inputs.board }}-uboot" >> release.txt
          echo "ğŸ“¥ ubootä¸‹è½½" >> release.txt
          echo "status=success" >> $GITHUB_OUTPUT
      - name: å‘å¸ƒè‡³release
        uses: softprops/action-gh-release@master
        if: steps.tag.outputs.status == 'success' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: ${{ env.FIRMWARE }}/*
          name: Uboot-${{ inputs.board }}-${{ env.FILE_DATE }}
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
      - name: åˆ é™¤æ—§å‘å¸ƒçš„å›ºä»¶
        uses: dev-drprasad/delete-older-releases@master
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled()
        with:
          keep_latest: 7
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: åˆ é™¤è¿‡æ—¶å·¥ä½œæµç¨‹
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 3
